<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="text-center mt-5">
        <h1>Book a call</h1>
        <p>
          Book a call slot and our representative will call you within 1hr of
          selected time.
        </p>
      </header>
      <hr />
      <section class="content">
        <form action="">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input
              type="number"
              class="form-control"
              name="phone"
              id="phone"
              required
            />
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Time for Call:</label>
            <div class="row">
              <div class="col">
                <input
                  type="date"
                  class="form-control"
                  name="date"
                  id="date"
                  value="2021-06-12"
                />
              </div>
              <div class="col">
                <input
                  type="time"
                  class="form-control"
                  name="time"
                  id="time"
                  value="11:00"
                  min="09:00"
                  max="17:00"
                />
              </div>
            </div>
          </div>
          <input
            type="submit"
            class="btn btn-primary"
            value="Mouseover"
            id="mouseover"
          />
          <input
            type="submit"
            class="btn btn-primary"
            value="Mouseout"
            id="mouseout"
          />
        </form>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
